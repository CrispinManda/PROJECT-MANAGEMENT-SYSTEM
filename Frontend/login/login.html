<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="wrapper">
    <form id="login-form" action="#">
      <h2>Login</h2>
        <div class="input-field">
        <input  id="login-mail" type="text" required>
        <label>Enter your email</label>
        <span id="mail-error" class="error" style="color: red;"></span>
      </div>
      <div class="input-field">
        <input id="login-pwd" type="password" required>
        <label>Enter your password</label>
        <span id="pwd-error" class="error" style="color: red;"></span>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <!-- <a href="#">Forgot password?</a> -->
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="../register/register.html">Register</a></p>
        <button  class="a"><a href="../index.html">Back Home</a></button>
      </div>
    </form>
  </div>
  <script src="/dist/login.js"></script>
</body>
</html>
